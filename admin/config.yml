backend:
  name: git-gateway
  accept_roles:
    - admin
    - editor
  branch: master
media_folder: theme/assets/images
public_folder: /assets/images
collections:
  - name: pages
    label: Pages
    identifier_field: title
    extension: md
    create: false
    delete: false
    slug: '{{slug}}'
    editor: &ref_0
      preview: false
    folder: cms/pages
    fields: &ref_1
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Layout
        widget: hidden
        name: layout
        default: '{{slug}}.html'
      - &ref_2
        label: Seo
        name: seo
        widget: object
        collapsed: true
        fields:
          - label: Title
            name: title
            widget: string
            required: false
          - label: Description
            name: description
            widget: string
            required: false
          - label: No index
            name: noindex
            widget: boolean
            default: false
            required: false
          - label: Open Graph Title
            name: og:title
            widget: string
            required: false
          - label: Open Graph Image
            name: og:image
            widget: image
            required: false
            media_library:
              config:
                multiple: false
          - label: Twitter Title
            name: twitter:title
            widget: string
            default: summary
            required: false
          - label: Twitter Card
            name: twitter:card
            widget: string
            default: summary
            required: false
          - label: Twitter Site
            name: twitter:site
            widget: string
            required: false
          - label: Twitter Creator
            name: twitter:creator
            widget: string
            required: false
          - label: Twitter Image
            name: twitter:image
            widget: image
            required: false
            media_library:
              config:
                multiple: false
          - label: Additional HTML tags
            name: additional_tags
            widget: text
            required: false
  - name: pages-template
    label: Pages template
    identifier_field: title
    extension: md
    create: false
    delete: false
    slug: '{{slug}}'
    editor: *ref_0
    folder: cms/pages/template
    fields: *ref_1
  - name: nutrition_categories
    label: Nutrition Categories
    folder: cms/nutrition-categories
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - label: Tags
        widget: hidden
        name: tags
        default: nutrition-categories
      - label: Layout
        widget: hidden
        name: layout
        default: '[nutrition-categories].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_2
  - name: recipes
    label: Recipes
    folder: cms/recipes
    create: true
    identifier_field: name
    extension: md
    slug: '{{slug}}'
    fields:
      - hint: ''
        name: title
        label: Name
        widget: string
        required: true
      - hint: ''
        name: created-on
        label: Created On
        widget: datetime
        required: false
      - hint: ''
        name: updated-on
        label: Updated On
        widget: datetime
        required: false
      - hint: ''
        name: published-on
        label: Published On
        widget: datetime
        required: false
      - label: Recipe Instructions
        name: body
        widget: markdown
        required: false
      - hint: Will be shown on top of the Recipe page.
        name: f_subtitle
        label: Subtitle
        widget: string
        required: false
      - hint: ''
        name: f_recipe-image
        label: Recipe Image
        widget: list
        required: false
        fields:
          - hint: ''
            name: url
            label: Image
            widget: image
            required: false
            allow_multiple: false
          - hint: Image Alt
            name: alt
            label: alt
            widget: string
            required: false
      - hint: ''
        name: f_for-how-many-persons-is-this-recipe
        label: For how many persons is this recipe?
        widget: select
        required: false
        options:
          - label: '1'
            value: '1'
          - label: '2'
            value: '2'
          - label: '3'
            value: '3'
          - label: '4'
            value: '4'
          - label: '5'
            value: '5'
          - label: '6'
            value: '6'
          - label: '7'
            value: '7'
          - label: '8'
            value: '8'
      - hint: ''
        name: f_preparation-time
        label: Preparation time?
        widget: string
        required: false
      - hint: ''
        name: f_cook-time
        label: Cook Time
        widget: string
        required: false
      - hint: ''
        name: f_calories
        label: Calories
        widget: string
        required: false
      - hint: If this recipe has a video, insert URL here.
        name: f_video-recipe
        label: Video Recipe
        widget: object
        required: false
        fields:
          - hint: ''
            name: url
            label: Url
            widget: string
            required: false
      - hint: ''
        name: f_ingredients
        label: Ingredients
        widget: markdown
        required: false
      - hint: Use lists for the kitchenware.
        name: f_needed-kitchenware
        label: Needed Kitchenware
        widget: markdown
        required: false
      - hint: Details on the nutrition, calorie count, allergies, etc.
        name: f_nutritional-info
        label: Nutritional Info
        widget: markdown
        required: false
      - hint: Will be shown on "favorites" page and in "favorites" footer column.
        name: f_favorite
        label: Favorite?
        widget: boolean
        required: false
        default: false
      - hint: Will be shown on the homepage.
        name: f_featured-recipe
        label: Featured Recipe
        widget: boolean
        required: false
        default: false
      - hint: Select a cook.
        name: f_authors
        label: Authors
        widget: relation
        required: false
        collection: authors
        value_field: cms/authors/{{slug}}.md
        search_fields:
          - slug
          - name
        display_fields:
          - title
        multiple: false
      - hint: >-
          For filtering on recipe and blog selection pages - Must at least match
          Meal and Nutrition Categories
        name: f_tags
        label: Filter Tags
        widget: relation
        required: false
        collection: tags
        value_field: cms/tags/{{slug}}.md
        search_fields:
          - slug
          - name
        display_fields:
          - title
        multiple: true
      - hint: For appearing on recipe card, helps user know primary meal for recipe
        name: f_category
        label: Meal Category
        widget: relation
        required: false
        collection: categories
        value_field: cms/categories/{{slug}}.md
        search_fields:
          - slug
          - name
        display_fields:
          - title
        multiple: false
      - hint: Primary category for appearance on tag page
        name: f_nutrition-category-2
        label: Nutrition Category
        widget: relation
        required: false
        collection: nutrition_categories
        value_field: cms/nutrition-categories/{{slug}}.md
        search_fields:
          - slug
          - name
        display_fields:
          - title
        multiple: false
      - label: Tags
        widget: hidden
        name: tags
        default: recipes
      - label: Layout
        widget: hidden
        name: layout
        default: '[recipes].html'
      - label: Publish Date
        name: date
        widget: datetime
      - *ref_2
